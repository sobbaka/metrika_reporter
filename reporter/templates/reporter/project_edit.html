{% extends 'base.html' %}

        {% block title %}
            Редактирование проекта {{ object.name }}
        {% endblock %}

{% block content %}

    <h1 class="mt-5 text-center">Редактирование проекта {{ object.name }}</h1>
    <div class="row justify-content-center">
        <div class="col-lg-4 text-center">

            <form action="{{ project.project_update_url }}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Сохранить настройки" class="btn btn-primary mt-2 mb-2 text-center">
            </form>

        </div>
    </div>

{% endblock %}
