{% extends 'base.html' %}

{% block title %}
    Список проектов
{% endblock %}

{% block content %}


    <h1 class="mt-5 text-center mb-3">Delete project?</h1>
    <div class="row justify-content-center">
        <div class="col-lg-4 text-center">

            <form method="post">
                {% csrf_token %}

                <p>Are you sure you want to delete "{{ object }}"?</p>

                <input type="submit" value="Confirm" class="btn btn-primary mt-2 mb-2 text-center">
            </form>
        </div>
    </div>

{% endblock %}
